<!DOCTYPE html>
<html lang="en">
  <head>
    <title>From Breaking Things to Building Them | C | Line</title>
    <link rel="shortcut icon" href="../images/logo.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Template css Files -->
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/skins/purple.css" type="text/css" />
    <link rel="stylesheet" href="../css/styleSwitcher.css" />
  </head>
  <body>
    <!--Preloader-->
    <div class="preloader">
      <div class="loader"></div>
    </div>
    <!--Preloader End-->

    <!-- Main Container -->
    <div class="main-container">
      <!--Aside-->
      <div class="aside">
        <div class="logo">
          <a href="../index.html">C | LINE</a>
        </div>

        <div class="nav-toggler"><span></span></div>

        <ul class="nav">
          <li>
            <a href="../index.html"
              ><i class="fa fa-arrow-left"></i> Back to Portfolio</a
            >
          </li>
          <li>
            <a href="../index.html#blogs"
              ><i class="fa fa-pencil"></i> All Blogs</a
            >
          </li>
        </ul>
        <div class="copyright-text">
          <span style="text-align: center; font-style: italic"
            >"Mind can create miracles"</span
          ><br />&copy;2021.cjvbuenaventura
        </div>
      </div>
      <!--Aside End-->

      <!--Main Content-->
      <div class="main-content">
        <!-- Blog Post Section -->
        <section class="blog-post section active">
          <div class="container">
            <div class="row">
              <div class="blog-post-content padd-15">
                <div class="blog-post-header">
                  <span class="blog-category">Technical</span>
                  <h1>From Breaking Things to Building Them</h1>
                  <div class="blog-meta">
                    <span class="blog-date">September 28, 2022</span>
                    <span class="blog-author"
                      >by Celine Joie V. Buenaventura</span
                    >
                  </div>
                </div>

                <div class="blog-post-image">
                  <!-- <img
                    src="../images/portfolio/portfolio_1.png"
                    alt="Flutter Development"
                  /> -->
                </div>

                <div class="blog-post-body">//Work in progress</div>

                <div class="blog-post-footer">
                  <div class="blog-tags">
                    <span class="tag">Javascript</span>
                    <span class="tag">React Query</span>
                    <span class="tag">State Management</span>
                  </div>

                  <div class="blog-navigation">
                    <a href="../index.html#blogs" class="btn"
                      >‚Üê Back to All Blogs</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!--Main Content End-->
    </div>
    <!-- Main Container -->

    <div class="style-switcher">
      <div class="toggle-style-switcher">
        <i class="fa fa-cog fa-spin"></i>
      </div>
      <h5>Style Switcher</h5>
      <ul>
        <li>
          <a
            href="javascript:void(0)"
            title="pink"
            style="background-color: #ec1839"
            onclick="setActiveStyle('pink')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0)"
            title="blue"
            style="background-color: #2196f3"
            onclick="setActiveStyle('blue')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0)"
            title="green"
            style="background-color: #72b626"
            onclick="setActiveStyle('green')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0)"
            title="orange"
            style="background-color: #fa5b0f"
            onclick="setActiveStyle('orange')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0)"
            title="yellow"
            style="background-color: #ffb400"
            onclick="setActiveStyle('yellow')"
          ></a>
        </li>
        <li>
          <a
            href="javascript:void(0)"
            title="purple"
            style="background-color: #ff69b4"
            onclick="setActiveStyle('purple')"
          ></a>
        </li>
      </ul>
      <h5>Body Skin</h5>
      <label>
        <input
          type="radio"
          class="body-skin"
          name="body-style"
          value="light"
          checked="true"
        />
        Light
      </label>
      <label>
        <input type="radio" class="body-skin" name="body-style" value="dark" />
        Dark
      </label>
    </div>

    <!--Template JS-->
    <script src="../js/script.js"></script>
    <!--Style Switcher-->
    <script src="../js/styleSwitcher.js"></script>
  </body>
</html>
